<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="header"> 
        <div class="title"> Tic-tac-toe </div>
        <button class="play-player"> VS Player </button>
        <button class="play-computer"> VS Computer </button>
        <a class="github-link fa fa-github" href="https://github.com/Vikms95"> Created by Vikms </a>
    </div>
    <div class="container">
        <div id="gameboard"></div>
        <div id="game-log">
            <div class="names-row">
                <div class="player1-name"></div>
                <div class="player2-name"></div>
            </div>
            <div class="scores-row">
                <div class="player1-score"></div>
                <div class="player2-score"></div>
            </div>
        </div>
    </div>
    <div class="message-board"></div>
</body>
<script src="script.js"></script>
</html>
